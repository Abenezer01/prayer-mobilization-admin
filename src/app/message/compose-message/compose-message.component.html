<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-5">
          <button type="button" class="btn btn-link" style="color: rgb(90, 88, 87);" [routerLink]="['/messages']">
            <span class="btn-inner--icon"><i class="ni ni-bold-left"></i> back</span>
          </button>
          <h3 class="mb-0">Compose Message</h3>
          <br>
        </div>

        <div class="container contact">
          <div class="row">

            <div class="col-md-12 table-responsive">
            <form [formGroup]="composeMessageForm" (ngSubmit)="sendMessages()" novalidate>

              <div class="contact-form ">

                <div class="form-group">
                  <label class="control-label col-sm-2" for="lname">To:</label>
                  <div class="col-sm-10" *ngIf="users">
                    <ng-multiselect-dropdown   formControlName="users"
                      [settings]="dropdownSettings" [placeholder]="'Group List'" [data]="users"
                      (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="title">Title:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control"  formControlName="title" id="title" placeholder="Title" name="title">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="content">Content:</label>
                  <div class="col-sm-10">
                    <angular-editor [placeholder]="'Enter text here...'" formControlName="content" [config]="editorConfig"></angular-editor>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
