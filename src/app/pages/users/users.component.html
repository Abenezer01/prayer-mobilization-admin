<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Registered prayers</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Full Name</th>
                <th scope="col">Phone</th>
                <th scope="col">location</th>
                <th scope="col">Praying time</th>
                <th scope="col">Action</th>

                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of Prayers" >
              <td>{{ item.first_name+" "+item.last_name }}</td>
              <td >{{ item.phone_number }}</td>
              <td> {{item.location}}</td>
              <td>3:00 pm</td>
              <td>
                 <button class="btn btn-icon btn-2 btn-danger btn-sm" type="button">
                    <span class="btn-inner--icon"><i class="ni ni-fat-remove"></i></span>
                 </button>
                 <button (click)="open(content)" class="btn btn-icon btn-2 btn-primary btn-sm" type="button">
                    <span class="btn-inner--icon"><i class="ni ni-email-83"></i></span>
                 </button>
              </td>
              <ng-template #content let-modal>
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Compose Message</h4>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form [formGroup]="composeMessageForm" (ngSubmit)="sendMessages()" novalidate>
                  
                    <div class="contact-form ">
                  
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="lname">To:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="name" [value]="item.first_name+' '+item.last_name" placeholder="Name"
                            name="title" disabled>
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="title">Title:</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="title" id="title" placeholder="Title" name="title">
                        </div>
                      </div>
                      <div class="form-group">
                        <label class="control-label col-sm-2" for="content">Content:</label>
                        <div class="col-sm-10">
                          <angular-editor [placeholder]="'Enter text here...'" formControlName="content" [config]="editorConfig">
                          </angular-editor>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                          <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
                </div>
              </ng-template>
              <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

</div>
